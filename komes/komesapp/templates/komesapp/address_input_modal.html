<h1>add address modal</h1>


<form action="{% url 'createaddress' %}" method="post" >
    {% csrf_token %}
    <table>
        {{address_form.as_table}}
    </table>
    <input type="hidden" name="redirect_to" id="create-address-redirect-url" value="{{request.path}}">
    <input type="submit" value="Add address">
</form>

<h6>test form</h6>
<form action="" method="post" id="create-address-form">
    {% csrf_token %}
    <input type="submit" value="submit test form">
</form>

<!-- close create address modal button -->
<button id="create-address-modal-close-button">Close create address modal</button>
