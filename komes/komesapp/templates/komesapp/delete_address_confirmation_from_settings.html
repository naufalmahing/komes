{% extends 'komesapp/address_change_modal_from_settings.html' %}

{% block popup2 %}

<div class="relative z-10">

    <div class="fixed inset-0 bg-gray-500 opacity-50" aria-hidden="true"></div>

    <div class="fixed inset-0 w-screen z-0">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:text-left sm:p-0">

            <div class="relative rounded-lg bg-white shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                <div class="px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="my-3 ">
                        <h3 class="text-base font-semibold leading-text-gray-900">
                            Delete address

                        </h3>
                        <p class="text-sm text-gray-500">
                            Are you sure you want to delete this address?
                        </p>
                    </div>


                </div>

                <div class="px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">

                    <form action="{% url 'orderdeleteaddress' address.id %}" id="delete-address-confirmation-form" method="post" class="m-0"> {% csrf_token %}
                        <input type="submit" value="Delete" class="inline-flex w-full justify-center rounded-md bg-red-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-400 sm:ml-3 sm:w-auto">
                        <input type="hidden" name="redirect_to" value="{{previous_url}}">
                    </form>
                
                    <a href="{% url 'orderaddress' %}" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-300 sm:mt-0 sm:w-auto">Cancel</a>

                </div>

            </div>
        </div>

    </div>
</div>
{% endblock %}
