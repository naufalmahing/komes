{% if messages %}
{% for message in messages %}
    <div class="alert text-center py-2 px-1 text-slate-800 opacity-90 {% if 'success' in message.tags %} bg-green-300 {% elif 'error' in message.tags %} bg-red-300 {% elif 'warning' in message.tags %} bg-yellow-300 {% endif %}" id="msg" role="alert">
        {{message}}
    </div>
{% endfor %}
{% endif %}
